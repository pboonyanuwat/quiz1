<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


</head>

<body>

    <div class="container">

        <form id="contactform" class="form-horizontal" action="#" method="post">
            <div class="form-group">
                <label for="imgurl" class="col-sm-2">Image URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="imgurl" name="imgurl">
                    <p class="help-block">Put an image URL here</p>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name">
                    <p class="help-block">Put contact name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email">
                    <p class="help-block">Put email contact name</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="button" class="btn btn-primary" id="add">Add New Contact</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-4">
                ImageURL
            </div>
            <div class="col-sm-4">
                Name
            </div>
            <div class="col-sm-4">
                Email Address
            </div>
        </div>
        <div id="space">
            <!-- New items go here -->
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" charset="utf-8"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {

          $('#contactform').validate({
              rules: {
                  imgurl: {
                      url: true,
                      required: true
                  },
                  name: {
                      minlength: 3,
                      maxlength: 15,
                      required: true
                  },
                  email: {
                      email:true,
                      required: true
                  }
              },
              highlight: function(element) {
                  $(element).closest('.form-group').addClass('has-error');
              },
              unhighlight: function(element) {
                  $(element).closest('.form-group').removeClass('has-error');
              },
              errorElement: 'span',
              errorClass: 'help-block',
              errorPlacement: function(error, element) {
                  if(element.parent('.input-group').length) {
                      error.insertAfter(element.parent());
                  } else {
                      error.insertAfter(element);
                  }
              }
          });

            $('#add').click(function() {

                if($('#contactform').valid() == false){
                  return;
                }

                var imgurl = $('#imgurl').val();
                var name = $('#name').val();
                var email = $('#email').val();
                console.log(imgurl + ',' + name + ',' + email);

                //Build a row
                var avatar = '<img style="height:50px;" src="' + imgurl + '">';
                var col1 = '<div class="col-sm-4">' + avatar + '</div>';
                var col2 = '<div class="col-sm-4">' + name + '</div>';
                var col3 = '<div class="col-sm-4">' + email + '</div>';
                var row = '<div class="row">' + col1 + col2 + col3 + '</div>';
                console.log(row);
                //Insert row to UI
                $('#space').append(row);


            });

        });
    </script>
</body>

</html>
