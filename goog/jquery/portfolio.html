<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protfolio Gallery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container">
    <div class="page-header">
      <h1>977-290
        <small>Project I : Responsive Web Development</small></h1>
    </div>
    <div class="space">
      <div class="row">
        <div class="col-md-2">
          ID
        </div>
        <div class="col-md-4">
          Name
        </div>
        <div class="col-md-2">
          Major
        </div>
        <div class="col-md-2">
          GitHub Repo.
        </div>
        <div class="col-md-2">
          Website
        </div>
      </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    $(function(){
      var sheetURL = 'https://sheets.googleapis.com/v4/spreadsheets/1tsxtkZyUkF7IhaMCEVnvVdLx66aUG0fmZYmet8RWhFo/values/Sheet1!A4:E60?key=AIzaSyALmXCt2zEoU38_etO34Ctv2iZcoUZt8Rk';
      console.log(sheetURL);
      $.getJSON(sheetURL, function(result){
          $.each(result.values, function(i, field){
            var id = "<div class='col-md-2'>" + field[0] + "</div>";
            var name = "<div class='col-md-4'>" + field[1] + "</div>";;
            var major = "<div class='col-md-2'>" + field[2] + "</div>";;
            var git = "<div class='col-md-2'><a target='_blank' href='"+ field[3] + "'>GitHub</a></div>"
            var web = "<div class='col-md-2'><a target='_blank' href='"+ field[4] + "'>Website</a></div>"
            var line = "<div class='row'>" + id + " " + name + " " + major + " " + git + " " + web + "</div>";
            $(".space").append(line);
          });
      });
    });

    </script>
  </body>
</html>
